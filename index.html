<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Document Library</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 20px; }
    .upload-box, .file-list { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .file-card { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; }
    button { margin-left: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-preview { background: #007bff; color: white; }
    .btn-download { background: #28a745; color: white; }
    .btn-delete { background: #dc3545; color: white; }
    iframe, img { width: 100%; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Your Documents</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
  </div>

  <div class="file-list">
    <h2>ðŸ“‚ My Files</h2>
    <div id="fileContainer"></div>
  </div>

  <div id="preview"></div>

  <script>
    let files = [];
    window.currentPreviewUrl = null;

    function uploadFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        files.push({
          name: file.name,
          type: file.type,
          content: e.target.result
        });
        renderFiles();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderFiles() {
      const container = document.getElementById('fileContainer');
      container.innerHTML = '';
      files.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-card';
        div.innerHTML = `
          <span>${file.name}</span>
          <div>
            <button class="btn-preview" onclick="previewFile(${index})">Preview</button>
            <button class="btn-download" onclick="downloadFile(${index})">Download</button>
            <button class="btn-delete" onclick="deleteFile(${index})">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function previewFile(index) {
      const file = files[index];
      const blob = new Blob([file.content], { type: file.type });

      // revoke old preview if exists
      if (window.currentPreviewUrl) {
        URL.revokeObjectURL(window.currentPreviewUrl);
      }
      const url = URL.createObjectURL(blob);
      window.currentPreviewUrl = url;

      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      if (file.name.endsWith('.pdf')) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.height = "600";
        preview.appendChild(iframe);
      } else if (file.name.match(/\.(jpg|jpeg|png)$/i)) {
        const img = document.createElement('img');
        img.src = url;
        preview.appendChild(img);
      } else if (file.name.endsWith('.txt')) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.height = "400";
        preview.appendChild(iframe);
      } else {
        preview.innerHTML = '<p>Preview not available for this file type.</p>';
      }
    }

    function downloadFile(index) {
      const file = files[index];
      const blob = new Blob([file.content], { type: file.type });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      a.click();

      URL.revokeObjectURL(url);
    }

    function deleteFile(index) {
      files.splice(index, 1);
      renderFiles();
      document.getElementById('preview').innerHTML = '';
    }
  </script>
</body>
</html>
